machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  python:
    version: 3.6.1

dependencies:
  override:
    - pip install --upgrade pip
    - pip install -r requirements.txt


test:
  override:
    - python -m unittests

